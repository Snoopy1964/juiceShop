{{define "content"}}
<div class="row categories">
	<div class="columns small-10 small-offset-1">
		{{range .Categories}}
		<div class="row category {{if eq .IsOrientedRight true}}
									orient-right
								{{else}}
									orient-left 
								{{end}}">
			<a href="{{.URL}}">
				{{if eq .IsOrientedRight false }}
						<div class="columns small-4">
					<img src="{{.ImageURL}}" alt="{{.ImageURL}}" />
					</div>
				{{end}}
				<div class="columns small-8">
					<h2>{{.Title}}</h2>
					<p>{{.Description}}</p>
				</div>
				{{if eq .IsOrientedRight true }}
					<div class="columns small-4">
						<img src="{{.ImageURL}}" alt="{{.ImageURL}}" />
					</div>
				{{end}}
			</a>
		</div>
		{{end}}
	</div>
</div>
{{end}}
